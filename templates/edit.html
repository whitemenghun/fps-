{% extends 'base.html' %}
{% block main_content %}
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>问题反馈信息编辑</h4>
        </div>
        <div class="panel-body">
            <form action="{{ url_for('save_feedback') }}" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label for="subject" class="col-md-2 control-label">
                        主题
                    </label>
                    <div class="col-md-5">
                        <input type="text" name="subject" id="subject" value="{{ item[1] }}" class="form-control">
                        <input type="hidden" name="rowid" id="rowid" value="{{ item[0] }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-md-2 control-label">
                        分类
                    </label>
                    <div class="col-md-2">
                        <select name="category" id="category" class="form-control">
                            {% for category in categories %}
                                <option {{ 'selected=selected' if item[2]==category[0] else ''}} value="{{ category[0] }}">{{ category[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">
                        姓名
                    </label>
                    <div class="col-md-2">
                        <input type="text" value="{{ item[3] }}" name="username" id="username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">
                        邮箱
                    </label>
                    <div class="col-md-5">
                        <input type="email" value="{{ item[4] }}" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-md-2 control-label">
                        图片
                    </label>
                    <div class="col-md-5">
                        <input type="file" name="image" id="image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-md-2 control-label">
                        内容
                    </label>
                    <div class="col-md-5">
                        <textarea type="email" rows="5" name="body" id="body" class="form-control">{{ item[6] }} </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="replay" class="col-md-2 control-label">回复</label>
                    <div class="col-md-6">
                        <textarea name="replay" id="replay" cols="30" rows="10" class="form-control"> {{ item[8] if item[8]  }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="isprocessed" class="col-md-2 control-label">处理</label>
                    <div class="col-md-6">
                        <input type="checkbox"   name="isprocessed" id="isprocessed" {{ "checked=checked" if item[7]==1 else ''}} >
                    </div>
                </div>
                <div class="form-group">
                    <label for="releasetime" class="col-md-2 control-label">反馈时间</label>
                    <div class="col-md-4">
                        <input type="text" value="{{ item[9] }}" name="releasetime" id="releasetime" class="form-control">
                    </div>
                </div>
                <div class="col-md-offset-2 ">
                    <input type="submit" class="btn btn-primary" value="提交">
                    <input type="reset" class="btn btn-default" value="重置">
                    <a href="{{ url_for('feedback_list') }}" class="btn btn-default">返回列表</a>
                </div>
            </form>
        </div>
        <div class="panel-footer">

        </div>
    </div>

</div>

{% endblock %}
