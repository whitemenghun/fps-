{% extends 'base.html' %}
{% block main_content %}
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>问题反馈</h4>
        </div>
        <div class="panel-body">
            <form action="/post_feedback/" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label for="subject" class="col-md-2 control-label">
                        主题
                    </label>
                    <div class="col-md-5">
                        <input type="text" name="subject" id="subject" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-md-2 control-label">
                        分类
                    </label>
                    <div class="col-md-2">
                        <select name="category" id="category" class="form-control">
                            {% for category in categories %}
                                <option value="{{ category[0] }}">{{ category[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">
                        姓名
                    </label>
                    <div class="col-md-2">
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">
                        邮箱
                    </label>
                    <div class="col-md-5">
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-md-2 control-label">
                        图片
                    </label>
                    <div class="col-md-5">
                        <input type="file" name="image" id="image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-md-2 control-label">
                        内容
                    </label>
                    <div class="col-md-5">
                        <textarea type="email" rows="5" name="body" id="body" class="form-control"> </textarea>
                    </div>
                </div>
                <div class="col-md-offset-2 ">
                    <input type="submit" class="btn btn-primary" value="提交">
                    <input type="reset" class="btn btn-default" value="重置">
                </div>
            </form>
        </div>
        <div class="panel-footer">
        </div>
    </div>
</div>

{% endblock %}
